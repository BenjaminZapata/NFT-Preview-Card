<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <article class="card">
    <section>
      <header>
        <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="Equilibrium NFT">
        <div class="header--hover">
          <img src="./images/icon-view.svg" alt="Hover eye">
        </div>
      </header>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <aside class="eth"><img src="./images/icon-ethereum.svg">0.041 ETH</aside>
        <aside class="time"><img src="./images/icon-clock.svg">3 days left</aside>
      </div>
      <hr>
      <footer>
        <img src="./images/image-avatar.png" class="avatar" alt="User avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Zapata</a>.
  </div>
</body>
</html>
